<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEHU Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>GEHU Extension</h2>

    <!-- Dark Mode Toggle -->
    <button id="darkModeToggle">Toggle Dark Mode</button>

    <!-- Quick Access to GEHU Portal -->
    <a href="https://student.gehu.ac.in" target="_blank">GEHU Student Portal</a>

    <!-- Custom Shortcuts -->
    <select id="resourceLinks">
        <option value="https://geeksforgeeks.org">GeeksforGeeks</option>
        <option value="https://leetcode.com">LeetCode</option>
        <option value="https://coursera.org">Coursera</option>
    </select>
    <button id="openResource">Go</button>

    <!-- Exam & Assignment Reminder -->
    <button id="setReminder">Set Daily Reminder</button>

    <script src="popup.js"></script>
</body>
</html>
