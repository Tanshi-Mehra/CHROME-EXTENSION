<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>📚 EduBoost</h1>
  
    <div id="quote" class="motivational-text"></div>

    
    <button id="openERP" class="erp-btn">Open College ERP</button>

    <label for="study-sites" >Select Study Site:</label>
    <select id="study-sites" class="dropdown">
        <option value="" disabled selected>Choose a site...</option>
        <option value="https://scholar.google.com/">Google Scholar</option>
        <option value="https://www.sciencedirect.com/">ScienceDirect</option>
        <option value="https://www.researchgate.net/">ResearchGate</option>
        <option value="https://www.wikipedia.org/">Wikipedia</option>
        <option value="https://www.geeksforgeeks.org/">GeeksForGeeks</option>
    </select>
    <input type="text" id="quickSearchInput" placeholder="Search topic from Smart Search..." class="search-input">
    <button id="quickSearchBtn" class="btn">🔍 Smart Search</button>

    <button id="autoFill" class="btn">Auto-Fill Forms</button>
    <input type="text" id="reminderText" placeholder="Reminder text..." class="search-input" />
<input type="datetime-local" id="reminderTime" class="search-input" />
<button id="setReminderBtn" class="btn">Set Reminder</button>

<div class="notes-section">
  <button id="addNoteBtn" class="btn">Add Note</button>
  <div id="noteInputContainer" style="display: none;">
    <textarea id="noteInput" placeholder="Enter your note..."></textarea>
    <button id="saveNoteBtn" class="btn">Save Note</button>
  </div>
  
  <div id="secureNoteSection">
    <input type="password" id="notePassword" placeholder="Enter password to view notes" class="input" />
    <button id="unlockNotesBtn" class="btn">🔓 Unlock Notes</button>
  </div>

  <div class="notes-scroll" id="notesArea" style="display: none;">
    <ul id="notesList"></ul>
  </div>
</div>

    

    <script src="popup.js"></script>
</body>
</html>
