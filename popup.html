<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBoost</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ðŸ“š EduBoost</h1>

    
    <button id="openERP" class="erp-btn">Open College ERP</button>

    <label for="study-sites" >Select Study Site:</label>
    <select id="study-sites" class="dropdown">
        <option value="" disabled selected>Choose a site...</option>
        <option value="https://scholar.google.com/">Google Scholar</option>
        <option value="https://www.sciencedirect.com/">ScienceDirect</option>
        <option value="https://www.researchgate.net/">ResearchGate</option>
        <option value="https://www.wikipedia.org/">Wikipedia</option>
    </select>
    
    <button id="autoFill" class="btn">Auto-Fill Forms</button>

    <div class="notes-section">
        <button id="addNoteBtn" class="btn">Add Note</button>
        <div id="noteInputContainer" style="display: none;">
            <textarea id="noteInput" placeholder="Enter your note..."></textarea>
            <button id="saveNoteBtn" class="btn">Save Note</button>
        </div>
        <ul id="notesList"></ul>
    </div>
    

    <script src="popup.js"></script>
</body>
</html>
